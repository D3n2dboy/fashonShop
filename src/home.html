<!DOCTYPE html>
<html lang="ru">
@@include('html/head.html', {
"title":"Главная"
})

<body>
    <div class="wrapper">
        @@include('html/header.html', {})
        <main class="page">

            <div class="explore">
                <div class="explore__container">
                    <div class="explore__slider swiper">
                        <div class="explore__wrapper swiper-wrapper ">
                            <div class="explore__slide swiper-slide">
                                <div class="explore__body">
                                    <div class="explore__main">
                                        <div class="explore__title">
                                            <span data-swiper-parallax="-300" class="rectangle white">LET’S</span>
                                            EXPLORE
                                            <span data-swiper-parallax="-300" class="rectangle yellow">UNIQUE</span>
                                            CLOTHES.
                                        </div>
                                        <div data-swiper-parallax="-500" class="explore__sub-title">
                                            Live for Influential and Innovative fashion!
                                        </div>
                                        <a data-swiper-parallax="-300" href="#" class="button explore__button">Shop
                                            Now</a>
                                    </div>

                                    <div class="explore__picture">
                                        <div data-swiper-parallax="-400" class="decor-star decor-star__one"></div>
                                        <div data-swiper-parallax="-300" class="decor-star decor-star__two"></div>
                                        <div data-swiper-parallax="-200" class="decor-star decor-star__three"></div>
                                        <div data-swiper-parallax="-100" class="decor-star decor-star__four"></div>
                                        <img data-swiper-parallax="-200" src="@img/header/slider/woman.png" alt="">

                                    </div>
                                </div>
                            </div>
                            <div class="explore__slide swiper-slide">
                                <div class="explore__body">
                                    <div class="explore__main">
                                        <div class="explore__title">
                                            <span data-swiper-parallax="-300" class="rectangle white">LET’S</span>
                                            EXPLORE
                                            <span data-swiper-parallax="-300" class="rectangle yellow">UNIQUE</span>
                                            CLOTHES.
                                        </div>
                                        <div data-swiper-parallax="-500" class="explore__sub-title">
                                            Live for Influential and Innovative fashion!
                                        </div>
                                        <a data-swiper-parallax="-300" href="#" class="button explore__button">Shop
                                            Now</a>
                                    </div>

                                    <div class="explore__picture">
                                        <div data-swiper-parallax="-400" class="decor-star decor-star__one"></div>
                                        <div data-swiper-parallax="-300" class="decor-star decor-star__two"></div>
                                        <div data-swiper-parallax="-200" class="decor-star decor-star__three"></div>
                                        <div data-swiper-parallax="-100" class="decor-star decor-star__four"></div>
                                        <img data-swiper-parallax="-200" src="@img/header/slider/header-photo.jpg"
                                            alt="">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="partners">
                <div class="partners__container">
                    <div class="partners__items">
                        <a href="#" class="partners__link">
                            <img src="@img/partners/01.png" alt="hj">
                        </a>

                        <a href="#" class="partners__link">
                            <img src="@img/partners/02.png" alt="hj">
                        </a>

                        <a href="#" class="partners__link">
                            <img src="@img/partners/03.png" alt="hj">
                        </a>

                        <a href="#" class="partners__link">
                            <img src="@img/partners/04.png" alt="hj">
                        </a>

                        <a href="#" class="partners__link">
                            <img src="@img/partners/05.png" alt="hj">
                        </a>

                        <a href="#" class="partners__link">
                            <img src="@img/partners/06.png" alt="hj">
                        </a>

                        <a href="#" class="partners__link">
                            <img src="@img/header/slider/header-photo.jpg" alt="hj">
                        </a>
                    </div>
                </div>
            </div>
        </main>
        @@include('html/footer.html', {})
        <script src="js/app.min.js"></script>
    </div>
</body>

</html>
